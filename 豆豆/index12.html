<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meet My Dog, Doudou!</title>
  <link rel="stylesheet" href="style12.css">
</head>
<body>
  <main class="container" role="main">
    <section class="visual" aria-label="豆豆的照片區">
      <div class="photo" aria-hidden="false">
        <img src="豆豆.png" alt="豆豆照片"/>
      </div>
      <div style="text-align:center;">
        <h3 class="pet-name">豆豆</h3>
        <p class="pet-sub">聰明的短毛臘腸</p>
      </div>
    </section>
    <section class="content" aria-label="豆豆介紹">
      <div>
        <div class="kicker">Meet My Dog</div>
         <div class="decorations">
         <div class="heart"></div>    
        <h1>Meet My Dog, Doudou!</h1>
        <hr class="rainbow-hr">
      </div>
      <div class="info-grid">
        <div class="card">
          <div class="label">名字</div>
          <div class="value">豆豆</div>
        </div>
        <div class="card">
          <div class="label">品種</div>
          <div class="value">臘腸狗</div>
        </div>
        <div class="card">
          <div class="label">個性</div>
          <div class="value">聰明、機靈、愛撒嬌</div>
        </div>
        <div class="card">
          <div class="label">喜好</div>
          <div class="value">曬太陽、吃肉乾、跟人類玩</div>
        </div>
      </div>
      <p class="bio">豆豆是一隻毛很好摸的短毛臘腸狗，他最喜歡跟著爸爸出門，會自動跳上機車，乖乖站在腳踏墊上。牠很聰明，一聽到機車發動的聲音就會立刻有反應，如果沒帶牠出門，豆豆還會表現出傷心的樣子躺在一旁不理人。
</p>
        <br>
        <a href="more-photos.html" class="btn btn-primary">看更多相片</a>
        <button class="btn btn-ghost">觀看影片</button>
        
      </div>
      <div class="tail">🐾</div>
    </section>
  </main>
</body>
</html>
